<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Donate Bangladesh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-[#F9F7F3]">
      <div
        class="navbar max-w-6xl mx-auto py-6 md:pt-6 md:pb-16 flex flex-col items-center gap-y-4 md:flex-row md:justify-between"
      >
        <div>
          <button
            class="btn text-[1.25rem] font-semibold bg-[#B4F461] px-8 py-3"
          >
            Blog
          </button>
        </div>
        <div class="flex items-center">
          <img class="px-[1rem]" src="./assets/logo.png" alt="Logo" />
          <h2 class="text-[#111] text-xl font-semibold">Donate Bangladesh</h2>
        </div>
        <div class="flex items-center">
          <img class="px-[.75rem]" src="./assets/coin.png" alt="Coin" />
          <h2 class="text-[rgba(17, 17, 17, 0.70)] text-xl font-medium">
            5500 BDT
          </h2>
        </div>
      </div>
    </header>
  </body>
</html>
